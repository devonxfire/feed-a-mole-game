<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Feed A Mole Game</title>
  </head>
  <body>
    <div class="background-container">
      <div class="worm-box">
        <div class="worm-container" style="width: 5%">
          <img src="assets/images/worm.png" class="worm" alt="worm">
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-0">
          <img
            src="./assets/images/king-mole-hungry.png"
            data-index="0"
            alt="mole"
            class="mole"
            id="mole1"
          /></div>
          </div>
          <div class="hole-container">
            <div class="hole" id="hole-1">
              <img
                data-index="1"
                src="./assets/images/king-mole-fed.png"
                alt="mole"
                class="mole"
              />
            </div>
          </div>
          <div class="hole-container">
            <div class="hole" id="hole-2">
              <img
                data-index="2"
                src="./assets/images/king-mole-hungry.png"
                alt="mole"
                class="mole"
              />
            </div>
          </div>
          <div class="hole-container">
            <div class="hole" id="hole-3">
              <img
                data-index="3"
                src="./assets/images/king-mole-sad.png"
                alt="mole"
                class="mole"
              />
            </div>
          </div>
          <div class="hole-container">
            <div class="hole" id="hole-4">
              <img
                data-index="4"
                src="./assets/images/king-mole-leaving.png"
                alt="mole"
                class="mole"
              />
            </div>
          </div>
          <div class="hole-container">
            <div class="hole" id="hole-5">
              <img
                data-index="5"
                src="./assets/images/mole-hungry.png"
                alt="mole"
                class="mole"
              />
            </div>
          </div>
          <div class="hole-container">
            <div class="hole" id="hole-6">
              <img
                data-index="6"
                src="./assets/images/mole-fed.png"
                alt="mole"
                class="mole"
              />
            </div>
          </div>
          <div class="hole-container">
            <div class="hole" id="hole-7">
              <img
                data-index="7"
                src="./assets/images/mole-sad.png"
                alt="mole"
                class="mole"
              />
            </div>
          </div>
          <div class="hole-container">
            <div class="hole" id="hole-8">
              <img
                data-index="8"
                src="./assets/images/mole-leaving.png"
                alt="mole"
                class="mole"
              />
            </div>
          </div>
          <div class="hole-container">
            <div class="hole" id="hole-9">
              <img
                data-index="9"
                src="./assets/images/king-mole-hungry.png"
                alt="happy mole"
                class="mole"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

   <img src="./assets/images/win.png" alt="you won the game" class="win hide">
    <script src="main.js"></script>
  </body>
</html>
